<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Javascript vs jQuery</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1>Vanilla Javascript: mostrar/ocultar un div</h1>
        <button onclick="myfunction()">Da click en este botón</button>
        <div id="myDiv" class="myDiv">Este es mi elemento div</div>

        <h1 id="titleJquery">jQuery: mostrar/ocultar un div</h1>
        <button onclick="myfunctionJquery()">Da click en este botón</button>
        <div id="myDivJquery" class="myDiv">Este es mi elemento div</div>

        <script src="assets/js/script.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
