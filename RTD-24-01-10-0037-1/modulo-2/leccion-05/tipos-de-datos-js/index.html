<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Resumen 1. Tipos de datos</title>
    </head>
    <body>
        <script>
            var miString = "Hola!";
            var miNumero = -32.45;
            var miBooleano = true;
            var miNull = null;
            var miIndefinido = undefined;

            var miObjeto = {
                patas: 4,
                nombre: "Perro",
                ladrar: function () {
                    console.log("Guau!!");
                },
            };

            console.log("string: " + miString);
            console.log("number: " + miNumero);
            console.log("boolean: " + miBooleano);
            console.log("null: " + miNull);
            console.log("undefined: " + miIndefinido);
            console.log(miObjeto);
            console.log("patas: " + miObjeto.patas);
        </script>
    </body>
</html>
