<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejemplo de Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    </head>
    <body>
        <h1 class="container-fluid" style="background-color: red">
            Esta es la primera página con Bootstrap
        </h1>
        <div class="container-fluid pt-1" style="background-color: #aaa">
            <h2>Éste es un ejemplo de página de container</h2>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col" style="background-color: #17a2b8">
                    Columna 1
                </div>
                <div class="col" style="background-color: #dc3545">
                    Columna 2
                </div>
                <div class="col" style="background-color: #17a2b8">
                    Columna 3
                </div>
                <div class="col" style="background-color: #dc3545">
                    Columna 4
                </div>
            </div>
        </div>

        <div class="container my-4">
            <h2 class="text-center mb-4">
                Ejemplo de Grilla con tamaños personalizados
            </h2>
            <div class="row">
                <div class="col col-6" style="background-color: #0d6efd">
                    col-3
                </div>
                <div class="col col-6" style="background-color: #198754">
                    col-6
                </div>
                <div class="col col-6" style="background-color: #e207ff">
                    col-3
                </div>
            </div>
            <div class="container my-4">
                <div class="row" style="background-color: #17a2b8">
                    <div class="col-4 columna">.col-4</div>
                    <div class="col-4 columna">.col-4</div>
                    <div class="col-4 columna">.col-4</div>
                </div>
            </div>

            <div class="row" style="background-color: #dc3545">
                <div class="col-sm-4 columna">.col-sm-4</div>
                <div class="col-sm-4 columna">.col-sm-4</div>
                <div class="col-sm-4 columna">.col-sm-4</div>
            </div>
            <div class="row" style="background-color: #28a745">
                <div class="col-md-4 columna">.col-md-4</div>
                <div class="col-md-4 columna">.col-md-4</div>
                <div class="col-md-4 columna">.col-md-4</div>
            </div>
        </div>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
