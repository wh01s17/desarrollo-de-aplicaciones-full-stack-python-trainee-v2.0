<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section id="carouselContainer" class="container w-50 h-50 mt-5">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="assets/img/img-01.webp"
                            class="d-block w-100"
                            alt="arbol-1"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="assets/img/img-02.webp"
                            class="d-block w-100"
                            alt="arbol-2"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="assets/img/img-03.webp"
                            class="d-block w-100"
                            alt="arbol-3"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <main class="mt-5 container text-center">
            <div class="mb-3 col">
                <button
                    id="show"
                    class="btn btn-primary col-3"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-title="Mostrar u ocultar la lista de elementos"
                >
                    Ocultar lista
                </button>
                <button
                    id="addElement"
                    class="btn btn-primary col-3"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-title="Agregar nuevo elemento a la lista"
                >
                    Agregar elemento
                </button>

                <button
                    id="removeElement"
                    class="btn btn-danger col-3"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-title="Eliminar Ãºltimo elemento de la lista"
                >
                    Eliminar elemento
                </button>
            </div>
            <div id="listaContainer" class="container overflow-auto border">
                <ul id="lista" class="text fs-5">
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                </ul>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
