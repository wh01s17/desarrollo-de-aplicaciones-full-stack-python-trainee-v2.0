<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="container text-center mt-3">
            <h1 class="mb-4">Calculadora Pulenta</h1>

            <div class="col-6 mx-auto mb-4">
                <input
                    id="num1"
                    type="number"
                    class="form-control mb-2"
                    placeholder="Ingrese el primer número"
                />
                <input
                    id="num2"
                    type="number"
                    class="form-control"
                    placeholder="Ingrese el segundo número"
                />
            </div>

            <div class="row justify-content-center g-2 mb-4">
                <button id="sumar" class="btn btn-primary col-2 mx-1">+</button>
                <button id="restar" class="btn btn-primary col-2 mx-1">
                    -
                </button>
                <button id="multiplicar" class="btn btn-primary col-2 mx-1">
                    x
                </button>
                <button id="dividir" class="btn btn-primary col-2 mx-1">
                    ÷
                </button>
                <button id="clean" class="btn btn-danger col-1 mx-1">C</button>
            </div>

            <div class="col-12 text-center mt-3">
                <h4>Resultado: <span id="resultado"></span></h4>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
